graphs:
  - nodes:
    - id: driver
      module: timeflux_amti.driver
      class: ForceDriver
      params:
        rate: 500
        dll_dir: "C:/Users/user/my_dll_directory"

    - id: display
      module: timeflux.nodes.debug
      class: Display

#    - id: viz
#      module: timeflux_ui.nodes.ui
#      class: UI

    - id: hdf5
      module: timeflux.nodes.hdf5
      class: Save
      params:
        path: "test_data"

    rate: 20

    edges:
#      - source: driver
#        target: viz:force
      - source: driver
        target: display
      - source: driver
        target: hdf5:force
